<div class="d-flex flex-row align-content-center">
  <label for="message">Introduce tu mensaje: </label>
  <input
    class="form-control align-center w-100"
    type="text"
    id="message"
    [(ngModel)]="msg"
    (keyup.enter)="sendMessage()"
  />
  <button mat-icon-button class="d-flex" (click)="sendMessage()">
    <mat-icon>send</mat-icon>
  </button>
</div>
