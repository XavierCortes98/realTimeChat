<div class="d-flex align-items-center gap-2">
  <label for="message" class="input-label">Introduce tu mensaje: </label>
  <input
    class="form-control w-100"
    type="text"
    id="message"
    [(ngModel)]="msg"
    (keyup.enter)="sendMessage()"
  />
  <button mat-icon-button class="d-flex" (click)="sendMessage()">
    <mat-icon>send</mat-icon>
  </button>
</div>
