<div>
  <h2 class="px-4 pt-3">Inicio de sesion</h2>
  <div *ngIf="errorMsg" class="w-100">{{ errorMsg }}</div>
  <mat-dialog-content>
    <label for="username">Elige un nombre de usuario</label>
    <input
      type="text"
      id="username"
      class="form-control"
      [(ngModel)]="username"
      maxlength="20"
    />
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button
      mat-raised-button
      (click)="onConfirm()"
      [disabled]="!username.trim()"
    >
      Chatear
    </button>
  </mat-dialog-actions>
</div>
