<div
  class="user-list-container"
  [ngStyle]="{ 'align-content': users.length ? 'flex-start' : 'center' }"
>
  <div *ngIf="!users?.length" class="w-100">
    <span class="empty-users">No hay usuarios conectados</span>
  </div>

  <div *ngIf="users?.length" class="w-100">
    <span *ngFor="let user of users" class="user-list">{{ user }}</span>
  </div>
</div>
